<!doctype html>
<!---
  this default.html is based on 
    https://github.com/pages-themes/dinky
--->

<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ '/assets/css/prmenu.css' | relative_url }}" />
                                         
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
 
  </head>
  <body>

    <!------------ メニューバー ------------->
    <script src="{{ '/assets/js/jquery-3.2.1.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.prmenu.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function(){
      $('#top-menu').prmenu();
      });
    </script>
    <ul id="top-menu">
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/overview' | relative_url }}">概要</a></li>
      <li><a href="{{ '/event' | relative_url }}">イベント</a></li>
      <li><a href="{{ '/link' | relative_url }}">外部リンク</a></li>
    </ul>
    <!------------ メニューバー ------------->
    

    <div class="wrapper">
      <!--  Markdown の本体 -->
      <header>
            <br><br>
            <p>
                <font size="6">社情の研究座談会@OUC</font>
            </p>
      </header>
      <section>
	{{ content }}
      </section>
      
      <footer>
            <p>
               <a href="https://github.com/imsrgp/imsrgp.github.io"><img src="/assets/images/github.png" width="45"></a>
               Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme
            </p>
      </footer>
    </div>
    
  </body>
</html>
